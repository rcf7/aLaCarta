<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center fontTitle">A la Carta</h2>
  </div>
  <div class="col-4 offset-4">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" class="form-control form-control-lg mt-2" placeholder="juanperez@gmail" [(ngModel)] = "usuario"
              aria-label="Usuario" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control form-control-lg mt-2" placeholder="abcde..." [(ngModel)] = "password"
              aria-label="Contraseña" aria-describedby="basic-addon1">
    </div>
    <button type="button" class="btn btn-outline-primary btn-block mt-3" (click)="enviar()">Enviar</button>
  </div>
</div>
